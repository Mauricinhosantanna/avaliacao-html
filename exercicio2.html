<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio Avaliativo 2</title>
    <link rel="stylesheet" href="./style/exercicio2.css">
    <style>
    </style>
</head>
</head>

<body>


    <main>
        <h1>Cadastre e Concorra! </h1>
        <h2>Preencha o formulario e concorra a uma viagem dos sonhos para voce, mais um acompanhante para o local de sua
            escola!</h2>
        <img src="./imagem/Viagem.jpg" alt="Minha Imagem" class="minha-imagem">;
        <form action="">
            <div>
            <label for="n1">Nome:</label>
            <input type="text" placeholder="Digite seu nome">

            <label for="n2">E-mail:</label>
            <input type="password" placeholder="Digite seu e-mail"">

            <label for=" n3">Data de Nascimento:</label>
            <input type=" text" placeholder="dd/mm/aaaa">

            <label for="n4">CPF:</label>
            <input type="password" placeholder="Digite seu CPF"">
            </div>

            <div>
                <label for=" n5">CEP:</label>
                <input type=" text" placeholder="Digite seu CEP">

                <label for="n6">Estado:</label>
                <input type="password" placeholder="Digite seu estado"">

                <label for=" n7">Cidade:</label>
                <input type=" text" placeholder="Digite sua cidade">

                <label for="n7">Bairro:</label>
                <input type="password" placeholder="Digite seu bairro"">

                <label for=" n8">Rua:</label>
                <input type=" text" placeholder="Digite sua rua">

                <label for="n0">Complemento:</label>
                <input type="complemento" placeholder="Digite o complemento (ex: Apto 610)">
                
            </div>
            <button type=" submit">CADASTRAR</button>

        </form>
    </main>

</body>

</html>
